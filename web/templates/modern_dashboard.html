<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Anomaly Detection Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --danger: #EE5A6F;
            --success: #28a745;
            --warning: #ffc107;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header with Gradient */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out, neon-glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        /* Stat Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.8s ease-out;
            transition: all 0.3s ease;
            border-top: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.2);
        }

        .stat-card.danger {
            border-top-color: var(--danger);
        }

        .stat-card.warning {
            border-top-color: var(--warning);
        }

        .stat-card.success {
            border-top-color: var(--success);
        }

        .stat-label {
            font-size: 0.95em;
            color: #666;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .stat-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .stat-card.danger .stat-value {
            color: var(--danger);
        }

        .stat-card.warning .stat-value {
            color: var(--warning);
        }

        .stat-card.success .stat-value {
            color: var(--success);
        }

        .stat-icon {
            font-size: 3em;
            opacity: 0.2;
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-out, slideUp 0.8s ease-out, chartGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .chart-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: shimmer 4s infinite;
            pointer-events: none;
        }

        .chart-card:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transform: translateY(-8px);
        }

        @keyframes chartGlow {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            }
            50% {
                box-shadow: 0 15px 50px rgba(102, 126, 234, 0.25);
            }
        }

        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            animation: slideInLeft 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .chart-title::before {
            content: '';
            width: 4px;
            height: 25px;
            background: var(--primary);
            border-radius: 2px;
            margin-right: 12px;
            animation: expandWidth 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 4px;
                opacity: 1;
            }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 10px;
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        canvas {
            animation: fadeIn 1s ease-out;
            max-height: 300px;
        }

        .chart-info {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .anomaly-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(238, 90, 111, 0.15);
            color: var(--danger);
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite, blinking 1s ease-in-out infinite;
            position: relative;
        }

        .anomaly-badge:hover {
            background: rgba(238, 90, 111, 0.25);
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 15px rgba(238, 90, 111, 0.5);
            animation: bounce 0.6s ease-out, pulse 2s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes countUp {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 2em;
            }
            
            header {
                padding: 25px 20px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            header p {
                font-size: 1em;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 10px;
            text-align: right;
            position: relative;
        }

        .timestamp::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1>üöÄ Real-Time Anomaly Detection</h1>
                    <p>Time-Series Data Monitoring & Alert System</p>
                </div>
                <div style="text-align: right; color: white; position: relative; z-index: 2;">
                    <div id="current-date" style="font-size: 1.1em; font-weight: 600; margin-bottom: 5px;">Loading...</div>
                    <div id="current-time" style="font-size: 1.3em; font-weight: bold; font-family: 'Courier New', monospace;">--:--:--</div>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card success">
                <div class="stat-label">Server Status</div>
                <div class="stat-content">
                    <div>
                        <span class="status-indicator"></span>
                        <span class="stat-value" style="color: var(--success); margin-left: 5px;">ACTIVE</span>
                    </div>
                    <div class="stat-icon">üñ•Ô∏è</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Data Points</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-points">0</div>
                    <div class="stat-icon">üìä</div>
                </div>
            </div>

            <div class="stat-card danger">
                <div class="stat-label">Anomalies Detected</div>
                <div class="stat-content">
                    <div class="stat-value" id="total-anomalies">0</div>
                    <div class="stat-icon">‚ö†Ô∏è</div>
                </div>
            </div>

            <div class="stat-card warning">
                <div class="stat-label">Anomaly Rate</div>
                <div class="stat-content">
                    <div class="stat-value" id="anomaly-rate">0%</div>
                    <div class="stat-icon">üìà</div>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid" id="chartsContainer">
            <!-- Charts will be loaded here -->
        </div>

        <div class="timestamp" id="lastUpdate">Last update: Loading...</div>
    </div>

    <script>
        // Chart configurations
        const chartConfigs = {
            'CPU Usage (Server Monitoring)': {
                icon: 'üìä',
                color: 'rgb(46, 134, 222)',
                borderColor: 'rgba(46, 134, 222, 0.2)',
                fill: true
            },
            'Financial Data': {
                icon: 'üí∞',
                color: 'rgb(214, 40, 40)',
                borderColor: 'rgba(214, 40, 40, 0.2)',
                fill: true
            },
            'Network Traffic (Packets/sec)': {
                icon: 'üì°',
                color: 'rgb(6, 214, 160)',
                borderColor: 'rgba(6, 214, 160, 0.2)',
                fill: true
            },
            'Temperature Sensor (¬∞C)': {
                icon: 'üå°Ô∏è',
                color: 'rgb(247, 127, 0)',
                borderColor: 'rgba(247, 127, 0, 0.2)',
                fill: true
            },
            'Stock Price ($)': {
                icon: 'üìà',
                color: 'rgb(102, 126, 234)',
                borderColor: 'rgba(102, 126, 234, 0.2)',
                fill: true
            }
        };

        const chartInstances = {};

        // Initialize dashboard
        window.addEventListener('load', function() {
            updateDateTime();
            initializeDashboard();
            updateDashboard();
            // Update every 10 seconds
            setInterval(updateDashboard, 10000);
            // Update time every second
            setInterval(updateDateTime, 1000);
        });

        function initializeDashboard() {
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';

            const chartNamesList = Object.keys(chartConfigs);
            chartNamesList.forEach((name, index) => {
                const config = chartConfigs[name];
                const chartId = `chart-${index}`;
                const pointsId = `points-${index}`;
                const anomaliesId = `anomalies-${index}`;
                
                const card = document.createElement('div');
                card.className = 'chart-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <div class="chart-title">${config.icon} ${name}</div>
                    <div class="chart-container">
                        <canvas id="${chartId}"></canvas>
                    </div>
                    <div class="chart-info">
                        <span>Data points: <strong id="${pointsId}">0</strong></span>
                        <span class="anomaly-badge">Anomalies: <strong id="${anomaliesId}">0</strong></span>
                    </div>
                `;
                container.appendChild(card);

                // Create chart instance
                const ctx = document.getElementById(chartId).getContext('2d');
                chartInstances[name] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            {
                                label: name,
                                data: [],
                                borderColor: config.color,
                                backgroundColor: config.borderColor,
                                borderWidth: 2.5,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 3,
                                pointHoverRadius: 7,
                                pointBackgroundColor: config.color,
                                pointBorderColor: 'white',
                                pointBorderWidth: 1,
                                clip: false
                            },
                            {
                                label: 'Anomalies',
                                data: [],
                                borderColor: 'transparent',
                                backgroundColor: 'transparent',
                                borderWidth: 0,
                                fill: false,
                                pointRadius: 10,
                                pointStyle: 'star',
                                pointBackgroundColor: 'rgb(238, 90, 111)',
                                pointBorderColor: 'white',
                                pointBorderWidth: 2.5,
                                pointHoverRadius: 13,
                                showLine: false,
                                clip: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 800,
                            easing: 'easeInOutQuart',
                            onProgress: function(animation) {
                                // Smooth animation progress
                            },
                            onComplete: function(animation) {
                                // Animation complete
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        plugins: {
                            filler: {
                                propagate: true
                            },
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    usePointStyle: true,
                                    padding: 15,
                                    font: {size: 12, weight: 'bold'},
                                    boxWidth: 8,
                                    boxHeight: 8,
                                    animation: {
                                        duration: 0
                                    }
                                }
                            },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.95)',
                                padding: 15,
                                cornerRadius: 10,
                                titleFont: {size: 13, weight: 'bold'},
                                bodyFont: {size: 12},
                                borderColor: 'rgba(102, 126, 234, 0.3)',
                                borderWidth: 1,
                                animation: {
                                    duration: 200
                                },
                                callbacks: {
                                    title: function(context) {
                                        return `üìä Time Index: ${context[0].label}`;
                                    },
                                    label: function(context) {
                                        if (context.datasetIndex === 0) {
                                            return `üìà ${name}: ${context.parsed.y.toFixed(2)}`;
                                        } else {
                                            return '‚ö†Ô∏è ANOMALY DETECTED';
                                        }
                                    },
                                    afterLabel: function(context) {
                                        if (context.datasetIndex === 0) {
                                            return 'Normal Data Point';
                                        }
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)',
                                    drawBorder: false,
                                    animation: {
                                        duration: 0
                                    }
                                },
                                ticks: {
                                    font: {size: 11},
                                    color: '#999',
                                    animation: {
                                        duration: 0
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false,
                                    drawBorder: false
                                },
                                ticks: {
                                    font: {size: 11},
                                    color: '#999',
                                    maxRotation: 45,
                                    minRotation: 0,
                                    animation: {
                                        duration: 0
                                    }
                                }
                            }
                        }
                    }
                });
            });
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;

            const timer = setInterval(function() {
                current += increment;
                obj.textContent = current;
                if (current === end) {
                    clearInterval(timer);
                }
            }, Math.max(stepTime, 50)); // Minimum 50ms per step for smooth animation
        }

        function updateDashboard() {
            fetch('/api/get-streaming-data')
                .then(response => response.json())
                .then(data => {
                    // Update statistics
                    const totalPoints = data.summary.total_points;
                    const totalAnomalies = data.summary.total_anomalies;
                    
                    animateValue('total-points', parseInt(document.getElementById('total-points').textContent) || 0, totalPoints, 600);
                    animateValue('total-anomalies', parseInt(document.getElementById('total-anomalies').textContent) || 0, totalAnomalies, 600);
                    
                    // Update rate smoothly
                    document.getElementById('anomaly-rate').textContent = data.summary.anomaly_rate.toFixed(2) + '%';

                    // Update timestamp
                    const now = new Date();
                    document.getElementById('lastUpdate').textContent = `Last update: ${now.toLocaleTimeString()}`;

                    // Update all charts
                    const chartNames = Object.keys(chartInstances);
                    chartNames.forEach((name, index) => {
                        const chartData = data[name];
                        if (chartData && chartInstances[name]) {
                            const values = chartData.values;
                            const anomalies = chartData.anomalies;
                            const xLabels = Array.from({length: values.length}, (_, i) => i);

                            // Prepare normal data (show all points for visible line)
                            const normalData = values.map((v, i) => v);

                            // Prepare anomaly points - only anomaly coordinates
                            const anomalyPoints = [];
                            for (let i = 0; i < values.length; i++) {
                                if (anomalies.includes(i)) {
                                    anomalyPoints.push({x: i, y: values[i]});
                                }
                            }

                            // Update chart data
                            chartInstances[name].data.labels = xLabels;
                            chartInstances[name].data.datasets[0].data = normalData;
                            chartInstances[name].data.datasets[1].data = anomalyPoints;

                            // Smooth update
                            chartInstances[name].update({
                                duration: 600,
                                easing: 'easeInOutQuart'
                            });

                            // Update mini stats using simplified IDs
                            document.getElementById(`points-${index}`).textContent = values.length;
                            document.getElementById(`anomalies-${index}`).textContent = anomalies.length;
                        }
                    });
                })
                .catch(error => console.error('Error updating dashboard:', error));
        }

        function updateDateTime() {
            const now = new Date();
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('current-date').textContent = dateStr;
            
            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;

            const timer = setInterval(function() {
                current += increment;
                obj.textContent = current;
                if (current === end) {
                    clearInterval(timer);
                }
            }, Math.max(stepTime, 50)); // Minimum 50ms per step for smooth animation
        }
    </script>
</body>
</html>
